<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wholesaler Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Wholesaler Dashboard</h1>
        <nav>
            <a href="#inventory">Inventory</a>
            <a href="#orders">Orders</a>
        </nav>
    </header>

    <div class="container">
        <section id="product-management">
            <h2>Add New Product</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Medicine Name" required>
                <input type="number" id="productPrice" placeholder="Price" required>
                <input type="number" id="productQuantity" placeholder="Quantity" required>
                <button type="submit">Add Product</button>
            </form>
        </section>

        <section id="inventory-list">
            <h2>Current Inventory</h2>
            <div id="inventoryDisplay"></div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
